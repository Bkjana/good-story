<!DOCTYPE html>
<html lang="en" xmlns:th = "http:// www.thymeleaf.com">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>ZenBlog Bootstrap Template - Contact</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS Files -->
  <link href="assets/css/variables.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- =======================================================
  * Template Name: ZenBlog - v1.1.0
  * Template URL: https://bootstrapmade.com/zenblog-bootstrap-blog-template/
  * Author: BootstrapMade.com
  * License: https:///bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header th:replace="base.html:: navbar"></header>

  <main id="main">
    <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-12 text-center mb-2">
            <h2 class="page-title">Write Your Story</h2>
          </div>
        </div>

        <div class="form mt-5 mb-3">
          <form action="/writestory" method="post">
                     
		    <span th:if="${session.flagForEditOrCreate == 0}">
		    
		    	 <!-- Image -->
                     <div class="form-group col-md-12 mt-5">
              			<img class="mx-auto" th:src ="${session.storyInfo.getImg_link()}" alt="Failed to load image" height= "200px" style = "display:block;">
            		</div> 
             
      			<!-- Story -->
		            <div class="form-group col-md-12">
		              <textarea name="sto" id="subject" class="form-control" cols="184" rows="20" placeholder="Write Your Story" required></textarea>            
		            </div>
		    </span>
		    <span th:if="${session.flagForEditOrCreate == 1}">
		    	<!-- Image -->
                     <div class="form-group col-md-12 mt-5">
              			<img class="mx-auto" th:src ="${imageLink}" alt="Failed to load image" height= "200px" style = "display:block;">
            		</div> 
             
      			<!-- Story -->
		            <div class="form-group col-md-12">
		              <textarea name="sto" id="subject" class="form-control" cols="184" rows="20" placeholder="Write Your Story" required th:text="${story}"></textarea>            
		            </div>
		    
		    </span>

                    
         
      
            <div class="text-left mt-2"><button type="submit">Submit</button></div>
          </form>
        </div><!-- End Contact Form -->
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
