<head>
    <meta charset="UTF-8">

    <style>
        body{
            /* background-color: rgb(55, 53, 53); */
        }
        a{
            text-decoration: none;
        }
        
        ion-icon{
            font-size: 1.5rem;
           align-self: center;
            color: #fff;
            padding-right: 1rem;
        }
       

    </style>
    <title>Document</title>
</head>

<body >

	 <nav th:replace="base.html:: adminNav"></nav>
	 
	 <div id="layoutSidenav">
            <div th:replace="base.html::adminSideNav"></div>
            <div id="layoutSidenav_content">
            <main>
    <h1 class="text-center mt-3">List of all Writers</h1>

    <div class="container">
        <table class="table table-striped mx-auto mt-5 bg-secondary ">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">Sl No</th>
                    <th scope="col">Writer Name</th>
                    <th scope="col">Total Approved Story</th>
                    <th scope="col">Total view Count</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            
            	 <tr th:each="writerList, iStat : ${session.allWriterList}">
                                        
                    <td th:text="${iStat.index+1}" />
                    <td th:text="${writerList.getName()}" />
                    <td th:text="${writerList.getEmail()}" />
                    <td th:text="${writerList.getMobile()}" />
                    <td class="action">
                        <a th:href="@{/writerProfileViewByAdmin/}+${writerList.getId()}"><ion-icon name="eye"></ion-icon></a>
                        <a th:href="@{/writerDelete/}+${writerList.getId()}"><ion-icon name="trash"></ion-icon></a>
                    </td>
                  </tr>
                  
                
            </tbody>
        </table>
    </div>
    </main>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
