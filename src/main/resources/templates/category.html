<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/category.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
	
	
    <div id="p" th:each="story: ${category}">
        <a id="container" th:href="@{/story-}+${story.getAuthor_id()}+@{-}+${story.getStory_id()}">
        <div id="c">
          <div class="image">
            <img th:src="${story.getImg_link()}" alt="Failed to load image">
          </div>
          <div class="text">
            <h1 id="bigtext" th:text="${story.getStory_name()}"></h1>
            <ul class="list-inline d-flex justify-content-around text-muted">
                <li class="list-inline-item">&#8722;View: <span th:text="${story.getView_count()}"></span></li>
                <li class="list-inline-item">Date:- <span th:text="${story.getPublish_Date()}"></span></li>
              </ul>
            <p id="smalltext" th:text="${story.getStory_desc()}"></p>
          </div>
    </div></a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
