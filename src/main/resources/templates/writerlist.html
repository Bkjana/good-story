<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tables - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        
         <nav th:replace="base.html:: writerNav"></nav>
        
        <div id="layoutSidenav">
            <div th:replace="base.html::writerSideNav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Story List</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html" style="text-decoration:none;color:black">Dashboard</a></li>
                            <li class="breadcrumb-item active">All Stories</li>
                        </ol>
                   
                        <div class="card mb-4" th:fragment="tables">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Stories
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Sl No</th>
                                            <th>Story Name</th>
                                            <th>Category</th>
                                            <th>Date</th>
                                            <th>View Count</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                           <th>Sl No</th>
                                            <th>Story Name</th>
                                            <th>Category</th>
                                            <th>Date</th>
                                            <th>View Count</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="story, iStat : ${allStoryOfWriter}">
                                        	<td th:text="${iStat.index+1}" />
                                            <td th:text="${story.getStory_name()}" />
                                            <td th:text="${story.getStory_category()}" />
                                            <td th:text="${story.getPublish_Date()}" />
                                            <td th:text="${story.getView_count()}" />
                                            <td>
                                            <a th:href="@{/editStory-}+${story.getAuthor_id()}+@{-}+${story.getStory_id()}"><i class="fa-sharp fa-solid fa-pen-to-square" style="font-size:1.3rem;margin-left:1rem;color:black;"></i></a> 
                                            <a th:href="@{/deleteStoryByWriter/}+${story.getStory_id()}"><i class="fa-sharp fa-solid fa-trash" style="font-size:1.3rem;margin-left:1rem;color:black;" ></i></a>
                                            
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; GoodStories 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
